<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <form id="login-form"action="#">
            {{#if message}}
            <div class="alert alert-danger" role="alert">
              {{message}}
            </div>
            {{/if}}
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="links">
                <a href="file:///C:/Users/DELL/Downloads/ammu.html/forgot%20password.html" class="forgot-password">Forgot Password?</a>
        </form>
    </div>
    <script >
        document.getElementById('login-form').addEventListener('submit',funtion(event)) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password= document.getElementById('password').value;
            if (username==='admin'&& password ==='password'){
                alert('Login successful rediecting to dashboard....')
                window.location.href='file:///C:/Users/DELL/Downloads/ammu.html/home.html';
            }else{
                document.getElementById('error-msg').innerText = ('Invalid username or password please try again.');

            }
            }
            

    
    </script>
</body>
</html>
<style>

body {
    font-family: Arial, sans-serif;
    background-color:whitesmoke;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background-color:white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    width: 300px;
    padding-right: 20px;
    margin-right: 20px;
}
.links {
  margin-top: 10px;
}

.links a {
  text-decoration:underline;
  color:black;
}

.links a:hover {
  text-decoration: underline;
}




.login-form {
    display: flex;
    flex-direction: column;

}

.login-form h2 {
    text-align: center;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 10px;
    padding-right: 20px;
}

.input-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
}

button {
    background-color:blue;
    color: white;
    border: none;
    padding: 10px;
    font-size: 18px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color:blue;
}
#error-msg {
    color:red;
    margin-top:10px;
    text-align:center;
}

</style>

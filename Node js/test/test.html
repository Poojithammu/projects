<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .navbar-nav .nav-link:hover {
            background-color: #e2e6ea;
        }

        .images{
            margin-top: 5rem;
            height:300px;
            width:80%;
            margin-left: 10%;
        }

        img{
            height:300px;
            width:100%;
            background-image: cover;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .btn-custom {
            margin-top: 20px;
            width: 100%;
            height: 40px;
            color: white;
            background-color: blueviolet;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .text {
            text-align: center;
            padding-top: 40px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            height: 48px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .footer-content {
            max-width: 1200px;
            margin: auto;
            line-height: 48px;
        }

        .footer-content a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header >
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">contact us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <div class="images">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/images/p1.jfif" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/images/p2.jfif" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/images/p3.jfif" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          </div>
    </div>

    <div class="text container">
        <h1>Welcome To Student Feedback System</h1>
        <a href="#">
            <button type="button" class="btn btn-custom">Provide feedback</button>
        </a>
    </div>

    <footer class="mt-5">
        <div class="footer-content">
            <p>&copy; 2024 Student Feedback System. All rights reserved. | Contact us: <a href="mailto:support@studentfeedbacksystem.com">support@studentfeedbacksystem.com</a> | Follow us: <a href="#" target="_blank">Facebook</a> | <a href="#" target="_blank">Twitter</a> | <a href="#" target="_blank">Instagram</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFZxH8np7jtpGL0d1yYRvHjRMf1SRdK4i22Zm2N1EEpNtTeRRkNnBGQJ2T" crossorigin="anonymous"></script>
</body>
</html>
